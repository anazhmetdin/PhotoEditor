<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photshop Project</title>
    
    <!--Style All Pages-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="../CSS/Styling.css">
    <link rel="stylesheet" href="../CSS/ImageEditor.css">

    <!--Add script to all pages-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../JS/Scripting.js"></script>
    
</head>
<body>
    <div class="container">

        <section class="Menu-board">
            <div class="row buttons">
                <button id="btnDraw" class="Menu">Draw</button>
                <button id="btnEdit" class="Menu">Edit</button>
                <button id="btnText" class="Menu">Text</button>
            </div>
        </section>

        <section class="drawing-board" >
            <label class="title">Drawing</label>
            <div class="row">
                <ul class="options">
                    <li class="option">
                        <img src="../icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="../icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li> 
                    <li class="option">
                        <img src="../icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>  
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>  
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active">
                        <img src="../icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="../icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li> 
                    <li class="option">
                        <input type="range" id="size-slider">
                        
                    </li>  
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear</button>
                <button class="save-img">Save As Img</button>
            </div>
        </section>

        <!--Image Editor-->
        <section class="image-board" >
                <div class="editor-panel">
                    <div class ="filter">
                        <label class="title">Filters</label>
                        <div class="options">
                            <button id="Brightness" class="active">Brightness</button>
                            <button id="Saturation">Saturation</button>
                            <button id="Inversion">Inversion</button>
                            <button id="Grayscale">Grayscale</button>
                            <button id="sepia">Sepia</button>
                            <button id="Contrast"> Contrast</button>
                        </div>
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">100%</p>
                            </div>
                            <input type="range" value="50" min="0" max="200">
                        </div>
                    </div>
                    <div class="rotate">
                        <label class="title">Rotate & Flip</label>
                        <div class="options">
                            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                            <button id="vertical"><i class="bx bx-reflect-vertical"></i></button>
                            <button id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
                        </div>
                </div>

                <div class="Controls">
                    <button class="reset-filters">Reset Filters</button>
                    <div class="row">
                        <input type="file" class="file-input" accept="image/*" hidden>
                        <button class="choose-img">Choose Image</button>        
                    </div>
                </div>
    
        </section>
        <!--Ending of Image Editor-->
        
        <section class="text-board" >
            <label class="title">Text Editor</label>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="italic">
                        <label for="italic">Italic</label>
                    </li>  
                    <li class="option">
                        <input type="checkbox" id="bold">
                        <label for="bold">Bold</label>
                    </li>  
                    <li class="option">
                        <input type="checkbox" id="underline">
                        <label for="underline">Under Line</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="row slider">
                    <div>
                        <div class="filter-info">
                            <p class="name">Font Size</p>
                            <p class="value">100%</p>
                        </div>
                        <input class="slider-range" type="range" value="100" min="0" max="200">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row colors">
                    <label class="title">Font Color</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Background Color</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear</button>
                <button class="clear-canvas">Original</button>
            </div>
        </section>
        <section class="main-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="../JS/ImageEditor.js"></script>

</body>
</html>
